<kt-portlet>
	<kt-portlet-body>
		<!--begin: Wizard -->
		<div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3" data-ktwizard-state="step-first">
			<div class="kt-grid__item">
				<!--begin: Form Wizard Nav -->
				<div class="kt-wizard-v3__nav">
					<div class="kt-wizard-v3__nav-items">
						<a class="kt-wizard-v3__nav-item" href="javascript:;" data-ktwizard-type="step" data-ktwizard-state="current">
							<div class="kt-wizard-v3__nav-body">
								<div class="kt-wizard-v3__nav-label">
									 Auto évaluation
								</div>
								<div class="kt-wizard-v3__nav-bar"></div>
							</div>
						</a>
					</div>
				</div>
				<!--end: Form Wizard Nav -->
			</div>
			<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
				<!--begin: Form Wizard Form-->
				<form class="kt-form" id="kt_form">
					<!--begin: Form Wizard Step 1-->
					<div class="kt-wizard-v3__content" data-ktwizard-type="step-content" data-ktwizard-state="current">
						<div class="kt-heading kt-heading--md">AUTO EVALUATION</div>
						<div class="kt-form__section kt-form__section--first">
							<div class="kt-wizard-v3__form">
								<div class="row">
									<div class="col-lg-12 grid-margin stretch-card">
										<div class="card">
											<div class="card-body">
												<h4 class="card-title text-center">Evaluation des objectifs individuel
												</h4>
												<br><br>
												<div class="table-responsive">
													<table id="mytable" class="table table-striped">
														<thead>
															<tr>
																<th>
																	Designation
																</th>
																<th>
																	AutoEvaluation
																</th>
																<th>
																	Commentaire
																</th>
															</tr>
														</thead>
														<tbody>
															<tr *ngFor="let objectif of objectifs ; let i = index ">
																<td>
																	{{objectif.designation}} 
																</td>
																<td>
																	<select (change)="change(objectif)" class="form-control" name={{i}}{{objectif.id}}  [(ngModel)]="objectif.autoEvaluation">
																		<option value={{objectif.autoEvaluation}} selected>
																			{{objectif.autoEvaluation}}</option>
																		<option value="Performance à amelioré">Performance à
																			ameliore</option>
																		<option value="Zone de conformite">Zone de
																			conformite</option>
																		<option value="Objectif dépassé">Objectif
																			dépassé</option>
																		<option value="Performance exceptionnelle">
																			Performance exceptionnelle </option>
																	</select>
																</td>
																<td>
																	<textarea (change)="change(objectif)" class="form-control" placeholder="commentaire" value={{objectif.commentaire}} name={{i}} [(ngModel)]="objectif.commentaire">
																	 </textarea>
																</td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
										</div>
									</div>
								</div>

								<br><br>
								<!-- <div class="form-group">
									<label>Projet Professionel</label>
									<input type="text" class="form-control" name="projet" [(ngModel)]="model.projetProfessionel" placeholder="Projet Professionel" value="projetProfessionel">
									<span class="form-text text-muted">Please enter your Projet.</span>
								</div>
								<div class="form-group">
									<label>Demande de formation </label>
									<input type="text" class="form-control" name="formation" [(ngModel)]="model.formation" placeholder="Demande de formation" value="formation">
									<span class="form-text text-muted">Please enter your formation.</span>
								</div>
								<div class="form-group">
									<label>Demande de certification </label>
									<input type="text" class="form-control" name="certification" [(ngModel)]="model.certification" placeholder="certification" value="certification">
									<span class="form-text text-muted">Please enter your certification.</span>
								</div> -->
							</div>
						</div>
					</div>
					<!--end: Form Wizard Step 1-->

				


					<!--begin: Form Actions -->
					<div class="kt-form__actions">
						<div class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" data-ktwizard-type="action-prev">
							Previous
						</div>
						<div (click)="onSubmit()" class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" data-ktwizard-type="action-submit">
							Submit
						</div>
						<div data-ktwizard-type="action-next">
							<td><button (click)="autoEvaluate()" class="btn btn-brand btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">Next
									Step</button></td>
						</div>
					</div>
					<!--end: Form Actions -->
				</form>
				<!--end: Form Wizard Form-->
			</div>
		</div>
		<!--end: Wizard -->

	</kt-portlet-body>
</kt-portlet>
